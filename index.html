<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/swiper.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Digital</title>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a href="#" class="logo"><img src="./img/logo.svg" alt="logo" class="logo__img"></a>

      <div class="right-wrap">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active">главная</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">галерея</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">проекты</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">сертификаты</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="section slider-section">
      <div class="container slider-section__container swiper-container">
        <!-- Additional required wrapper -->
        <div class="right-wrap">
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="./img/mainimg.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/mainimg.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/mainimg.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="slider-section__left">
          <h1 class="landing-ttl">PROJECT <span class="landing-ttl__accent">HOME</span></h1>
          <div class="btn-wrap">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </div>

    </section>
  </main>
  <script src="./js/swiper.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
